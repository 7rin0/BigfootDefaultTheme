assetic:
    bundles:
        - 'BigfootDefaultThemeBundle'
    variables:
            locale: ['fr', 'en']
    assets:
        admin_jquery:
            inputs:
                - 'bundles/bigfootdefaulttheme/vendor/jquery/dist/jquery.min.js'
        admin_js:
            inputs:
                - 'bundles/bigfootdefaulttheme/js/scripts.js'
                # - 'bundles/bigfootdefaulttheme/js/scripts.min.js'
                - 'bundles/bigfootdefaulttheme/vendor/bootstrap.min.js'
                - 'bundles/bigfootdefaulttheme/vendor/bootbox.js'
                - '%kernel.root_dir%/../src/jms/twig-js/twig.js'
                - 'bundles/bigfootdefaulttheme/js/admin.js'
        admin_css:
            inputs:
                - 'bundles/bigfootdefaulttheme/css/styles.css'
                - 'bundles/bigfootdefaulttheme/css/custom.css'
